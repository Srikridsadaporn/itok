<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block data-th-fragment="address (label, name)">
    <div class="form-group row">
        <label class="col-md-4 control-label text-md-right" for="default-select" data-th-text="${label}">Default
            select</label>
        <div class="col-md-7">
            <div class="row">
                <div class="col-md-4">
                    <input data-th-replace="fragments/TextField2 :: input (#{number}, 'address.number', false)">
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
    </div>

</th:block>
</body>
</html>
