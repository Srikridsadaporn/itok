<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block data-th-fragment="checkbox (label, name, required)">
    <div
            class="row form-group">
        <label data-th-for="${name}" class="col-md-4 form-control-label text-md-right"><span data-th-text="${label}">Normal</span>
            &nbsp;<span class="red" data-th-if="${required}">*</span></label>
        <div class="col-md-7">
            <div class="checkbox abc-checkbox abc-checkbox-primary">
                <input id="checkbox2" type="checkbox" data-th-name="${name}" data-th-checked="*{__${name}__}" checked>
                <label for="checkbox2" data-th-text="${label}">
                    Primary
                </label>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
