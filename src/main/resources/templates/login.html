    <title>ITOK-Login</title>


</head>

<body>
<div id="container" class="background-white font-kanit text-dark login-page" >
    <div class="row">
        <div class="col-md-8 login-background hidden-xs"  style="background: url('../static/image/bg-image.jpeg');">
            &nbsp;
        </div>
        <div class="col-md-4 col-xs-12 pad-login">
            <div class="row text-center">
                <img src="../static/image/Logo-ITOK.png" width="150" /><br/><br/>
                <p class="font-size-14">การจัดเก็บข้อมูลระบบสารสนเทศทางภูมิศาสตร์<br/>เพื่อการวางแผนเชิงลึก</p>
            </div>

            <div class="row margin-top--big">
                <p class="text-logo text-center">ลงชื่อเข้าใช้งานระบบ</p>
                <form action="Dashboard.html">
                    <div class="form-group has-feedback pad-top-15">
                        <input type="text" id="demo-oi-username" class="form-control" placeholder="Username" autofocus>
                        <i class="fa fa-user icon-lg form-control-feedback"></i>
                    </div>
                    <div class="form-group has-feedback pad-top-15">
                        <input type="password" id="demo-oi-password" class="form-control"  placeholder="Password" >
                        <i class="fa fa fa-lock icon-lg form-control-feedback"></i>
                    </div>
                    <div class="row pad-top-15">
                        <div class="col-sm-5 text-left login-des-font-small">Forgot Password ?</div>
                        <div class="col-sm-7 text-right">
                            <button class="btn btn-primary" type="submit">ลงชื่อเข้าใช้</button>
                        </div>
                    </div>

                </form>
                <div class="row text-left  margin-top--small font-size-16">
                    <div class="float-left" style="padding-right: 10px;"><i class="fa fa-info-circle" aria-hidden="true"></i></div>
                    <div class="float-left font-bold"><p>ติดต่อเมื่อมีปัญหาการใช้งานระบบ<br/>02-222-1234 ต่อ 101</p></div>
                </div>
            </div>
        </div>
    </div>

</div>
