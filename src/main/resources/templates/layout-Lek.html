<!DOCTYPE html>
<html data-layout-decorator="layout">
<head>
    <title>ITOK-Member List</title>
    <script>
        /* yeah we need this empty stylesheet here. It's cool chrome & chromium fix
         chrome fix https://code.google.com/p/chromium/issues/detail?id=167083
         https://code.google.com/p/chromium/issues/detail?id=332189
         */
    </script>
</head>
<body>
<div class="content-wrap">
    <!-- main page content. the place to put widgets in. usually consists of .row > .col-lg-* > .widget.  -->
    <main id="content" class="content" role="main" data-layout-fragment="main" style="padding: 10px;">
        <div class="row">
            <div class="col-md-12">
                <h2>ค้นหาข้อมูลสมาชิก</h2>
            </div>
        </div>
        <div class="row margin-bottom-xs">
            <div class="col-md-3">
                <div>
                    <p class="text-desc">ชื่อสมาชิก</p>
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="col-md-3">
                <div>
                    <p class="text-desc">เบอร์โทรศัพท์</p>
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="col-md-3">
                <div>
                    <p class="text-desc">จังหวัด</p>
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary btn-full-width button-search">
                    <i class="fa fa-search"></i> ค้นหา</button>
            </div>
            <div class="col-md-2 " >
                <p class=" text-right">
                    <!--data-th-text="#{newMember}"-->
                    <a data-th-href="@{/member/new}" class="btn btn-success btn-full-width button-search" >
                        <i class="fa fa-plus"></i> สร้างเครือข่ายใหม่
                    </a>
                </p>
            </div>
        </div>
        <div class="row" id="farmPanel">
            <div class="col-md-12">

                <div data-th-remove="all-but-first">
                    <div class="row background-white padding-all-10-5 margin-bottom-xs"  data-th-each="l : ${list}" data-th-object="${l}">
                        <div class="col-md-3">
                            <div class="row margin-bottom-xs">
                                <div class="col-sm-3 text-center">
                                    <img src="/image/profile.png" class="img-circle" width="50"/>
                                </div>
                                <div class="col-sm-9">
                                    <p class="font-bold font-big margin-bottom-none" data-th-text="*{firstName} + ' ' + *{lastName}">John Doe</p>
                                    <p class="font-medium color-dark">
                                        <i class="fa fa-map-marker red" aria-hidden="true"></i> Nonthaburi
                                    </p>
                                    <p class="font-medium color-dark">
                                        <i class="fa fa-phone-square color-primary" aria-hidden="true"></i> <span data-th-text="*{mobile}" ></span>
                                    </p>
                                    <!--<p data-th-text="*{address}" class="font-medium color-dark"></p>-->
                                </div>
                            </div>
                            <div class="row margin-bottom-xs">
                                <div class="col-sm-12">
                                    <section class="widget margin-bottom-none" style="padding: 0px;">
                                        <div class="widget-body">
                                            <div class="col-xs-10" >
                                                <span class="icon-fields color-primary" style="margin-right: 5px;"></span> จำนวนแปลงที่ดิน
                                            </div>
                                            <div class="col-xs-2">
                                                <p class="value font-bold text-right" data-th-text="${#lists.size(#object.memberLands)}">3</p>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <a class="btn btn-primary btn-full-width"  data-th-onclick="'window.location=\'' + @{/member/{id}(id=${l.id})} + '\''">
                                        <i class="fa fa-user"></i>
                                        ดูข้อมูลสมาชิก
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9" data-th-remove="all-but-first">
                            <div class="row margin-bottom-xs"  data-th-each="k : *{memberLandsTemp}">
                                <div class="col-sm-12">
                                    <section data-th-id="'collapse' + ${lStat.index} + '-' + ${kStat.index}" class="widget margin-bottom-none" style="padding: 0px;">
                                        <div class="widget-body">
                                            <div class="col-xs-3" >
                                                <span class="icon-fields color-primary" style="margin-right: 5px;"></span>
                                                <a class="stop-propagate "
                                                   data-th-href="@{/land/{id}(id=${k.id})}" target="_blank">
                                                        <span><strong data-th-text="${k.name}">เขาสวนกวาง</strong></span>
                                                </a>
                                            </div>
                                            <div class="col-xs-3">
                                                <span class="font-small color-dark" data-th-text="${k.getSize()}">21.8 ac - Potato</span>
                                            </div>
                                            <div class="col-xs-3">
                                                <p class="font-medium color-dark">
                                                    <i class="fa fa-map-marker red" aria-hidden="true"></i> Nonthaburi
                                                </p>
                                            </div>
                                            <div class="col-xs-3 text-right">
                                                <a class="btn btn-default-blue" data-th-href="@{/land/{id}(id=${k.id})}" target="_blank">
                                                    <i class="icon-barn2"></i>
                                                    <!--ดูข้อมูลแปลงที่ดิน-->
                                                </a>
                                                <a class="btn btn-default-blue" data-th-href="@{/land/{id}(id=${k.id})}" target="_blank">
                                                    <i class="fa fa-pencil"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12 text-center" data-th-replace="fragments/Paging :: paging(${page}, ${totalPages})">
                <ul class="pagination">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">...</a></li>
                    <li><a href="#">12</a></li>
                    <li><a href="#">ต่อไป &gt;</a></li>
                </ul>
            </div>
        </div>

        <!-- The Loader. Is shown when pjax happens -->
        <div class="loader-wrap hiding hide">
            <i class="fa fa-circle-o-notch fa-spin-fast"></i>
        </div>
    </main>
</div>


<!-- page specific js -->
<div data-layout-fragment="script">

    <script src="/webjars/twbs-pagination/1.4.1/jquery.twbsPagination.min.js"></script>
    <!--<script data-gcs-src="" src="js/form-elements.js"></script>-->
    <script src="/js/layout-Lek.js"></script>
</div>
</body>
</html>
